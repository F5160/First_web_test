<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake bili</title>
</head>
<style>
  :root {
        --transition-very-quick: 0.1s;
        --transition-quick: 0.2s;
        --transition-normal: 0.3s;
    }


  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    height: 100dvh;
    width: 100%;
    background-color: #f9f9f9;
  }


  #title {
    position: fixed;
    height: 4rem;
    width: 100%;
    box-sizing: border-box;
    padding: 0 36px;
    backdrop-filter: blur(50px) brightness(100%);
    background-color: rgba(0, 0, 0, 0.1);
    border-radius: 0px;
    display: flex;
    justify-content: space-between; /* 均匀分布子元素 */
    transition: var(--transition-quick);
    transform: translateY(-100%);
    pointer-events: none; /* 隐藏时不可点击 */
  }
  #title.visible {
    transform: translateY(0);
    pointer-events: auto; /* 显示时可点击 */
  }


  #background {
    height: 100rem;
    width: 100%;
    display: flex;
    flex-direction: column;
  }


  #head {
    min-height: 155px;
    height: 10.375vw;
    max-height: 240px;
    /* height: clamp(155px, 10.375vw, 240px); 有点问题 25/03/14 00:30 来自自己 */
    /* min-width: 1000px; */
    background-color: rgb(202, 200, 255);
    /* background-image: url(File/img/head_img.png@3840w_360h_1c.webp); */
    background-size: cover; /* 图片按比例填充 */
    background-position: center; /* 图片居中显示 */
    background-repeat: no-repeat; /* 防止图片平铺 */
    box-shadow: 0px 50px 40px 20px rgba(0, 0, 0, 0.17) inset,
                0px 45px 30px 0px rgba(0, 0, 0, 0.15) inset,
                0px 55px 40px 0px rgba(0, 0, 0, 0.1) inset;
  }

  #head_title {
    height: 4rem;
    display: flex;
    justify-content: space-between; /* 均匀分布子元素 */
    /* justify-content: center; 水平居中 */
    align-items: center; /* 垂直居中 */
    padding: 0 20px;
    transition: var(--transition-very-quick);
    transform: translateY(0);
    pointer-events: auto; /* 显示时可点击 */
  }
  #head_title.hidden {
    transform: translateY(-100%);
    pointer-events: none; /* 隐藏时不可点击 */
  }
  .section {
    flex: 1; /* 每个子元素占据相等空间 */
    height: 100%; /* 子元素高度填满父容器 */
    color: #FFF;
    text-align: center; /* 文本居中 */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: var(--line-height-normal); /* 垂直居中文本_行高等于容器 */
    --line-height-normal: 4rem;
    --line-height-down-middle: calc(var(--line-height-normal) + 0.5rem);
    --line-height-down-beside: calc(var(--line-height-normal) + 0.25rem);
  }

  #first_section {
    display: flex;
    padding-left: 1rem;
  }
  #first_section > span {
    /* flex: 1; */
    height: 100%;
    padding: 0 1rem;
    transition: var(--transition-normal);
  }
  #first_section > span:first-child {
    padding-left: 0;
  }
  #first_section > span:has(+ span:hover){
    line-height: var(--line-height-down-beside);
  }
  #first_section > span:hover{
    line-height: var(--line-height-down-middle);
    /* background-color: rgba(0, 0, 0, .4); 难做 25/03/13 22:34 来自自己 */
  }
  #first_section > span:hover + span{
    line-height: var(--line-height-down-beside);
  }
  #first_section > span > span{
    cursor: pointer;
  }
  /* #first_section > span > span:hover{
    border-bottom: #FFF solid 2px;
  } 挺廉价的 25/03/13 22:33 来自自己 */

  #second_section {
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center; /* 垂直居中 */
  }
  #second_section > #search {
    width: 96%;
    height: 60%;
    box-sizing: border-box;
    background-color: rgba(255, 255, 255, 0.6);
    backdrop-filter: blur(10px);
    border-radius: 6px;
    border: 1px solid #ccc;
    transition: var(--transition-quick);
    display: flex;
    align-items: center; /* 垂直居中 */
  }
  #second_section > #search:hover {
    background-color: rgba(255, 255, 255, 0.64);
  }
  
  #second_section > #search > #input {
    display: block;
    width: 90%;
    height: 80%;
    box-sizing: border-box;
    margin: 0 0.3rem;
    padding: 0.3rem 0.5rem;
    font-size: 0.8rem;
    color:#3b3b3b;
    background-color: rgba(0, 0, 0, 0.1);
    border-radius: 4px;
    border: 1.6px solid #aaaaaa00;
    outline: none;
    transition: border-color 0.2s ease;
  }
  #second_section > #search > #input:focus {
    background-color: rgba(0, 0, 0, 0.15);
    border-color: #007bff;
  }
  #second_section > #search > #search_btn {
    width: 10%;
    height: 80%;
    box-sizing: border-box;
    margin-right: 0.3rem;
    background-color: rgba(0, 0, 0, 0.1);
    background-image: url(File/img/search.png);
    border-radius: 4px;
    border: 1.6px solid #aaaaaa00;
    transition: var(--transition-quick);
    display: flex;
    justify-content: center; /* 水平居中 */
    align-items: center; /* 垂直居中 */
    background-size: cover; /* 图片按比例填充 */
    background-position: center; /* 图片居中显示 */
    background-repeat: no-repeat; /* 防止图片平铺 */
  }
  #second_section > #search > #search_btn:active {
    background-color: rgba(0, 0, 0, 0.2);
    transition: none;
  }

  #third_section {
    display: flex;
    flex-direction: row-reverse;
    padding-right: 1rem;
  }
  #third_section > span {
    height: 100%;
    padding: 0 1rem;
    transition: var(--transition-normal);
  }
  #third_section > span:first-child {
    padding-right: 0;
  }
  #third_section > span:has(+ span:hover){
    line-height: var(--line-height-down-beside);
  }
  #third_section > span:hover{
    line-height: var(--line-height-down-middle);
  }
  #third_section > span:hover + span{
    line-height: var(--line-height-down-beside);
  }
  #third_section > span > span{
    cursor: pointer;
  }
  

  #body {
    height: 100%;
    width: 100%;
    display: flex;
    flex-direction: column;
    /* justify-content: center; 水平居中 */
    /* align-items: center; 垂直居中 */
  }


  #head_in {
    width: auto;
    padding: 0 var(--layout-padding);
  }
  #head_in_in {
    height: 7.5rem;
    width: 100%;
    box-sizing: border-box;
    padding: 1rem;
    background-color:rgb(255, 200, 200);
    display: flex;
    /* flex-direction: column; */
  }

  #body_in {
    width: auto;
    flex: 1;
    padding: 0 var(--layout-padding);
  }
  #body_in_in {
    height: 100%;
    width: 100%;
    box-sizing: border-box;
    background-color:rgb(255, 250, 150);
    display: flex;
    /* flex-direction: column; */
  }


  @media (min-width: 1140px) and (max-width: 1399.9px) {
    :root {
        --layout-padding: 40px
    }
  }
  @media (min-width: 1400px) and (max-width: 1559.9px) {
      :root {
          --layout-padding: 60px
      }
  }
  @media (min-width: 1560px) and (max-width: 2059.9px) {
      :root {
          --layout-padding: 140px
      }
  }
  @media (min-width: 2060px) {
      :root {
          --layout-padding: 160px
      }
  }

</style>

<body>
  <div id="title">
    <div class="section" id="first_section">
      <span><span>首页</span></span>
      <span><span>影集</span></span>
      <span><span>开发/创作工具</span></span>
      <span><span>源码下载</span></span>
    </div>
    <div class="section" id="second_section">
      <div id="search">
        <input type="text" id="input" placeholder="查找内容.." autocomplete="off">
        <div id="search_btn"></div>
      </div>
    </div>
    <div class="section" id="third_section">
      <span><span>致谢</span></span>
      <span><span>投递邮件</span></span>
      <span><span>联系我</span></span>
      <span><span>个人主页</span></span>
    </div>
  </div>


  <div id="background">
    <div id="head">
      <div id="head_title">
        <div class="section" id="first_section">
          <span><span>首页</span></span>
          <span><span>影集</span></span>
          <span><span>开发/创作工具</span></span>
          <span><span>源码下载</span></span>
        </div>
        <div class="section" id="second_section">
          <div id="search">
            <input type="text" id="input" placeholder="查找内容.." autocomplete="off">
            <div id="search_btn"></div>
          </div>
        </div>
        <div class="section" id="third_section">
          <span><span>致谢</span></span>
          <span><span>投递邮件</span></span>
          <span><span>联系我</span></span>
          <span><span>个人主页</span></span>
        </div>
      </div>
    </div>
    
    <div id="body">
      <div id="head_in">
        <div id="head_in_in"></div>
      </div>
      <div id="body_in">
        <div id="body_in_in"></div>
      </div>
    </div>
  </div>
  
</body>

<script>
  // 获取title元素
  const title = document.getElementById('title');
  const head_title = document.getElementById('head_title');

  // 监听滚动
  window.addEventListener('scroll', function() {
    // 获取滚动距离
    const scrollDistance = window.scrollY;

    // 滚动距离超过设定值(px)则执行操作
    if (scrollDistance > 64) {
      title.classList.add('visible');
      head_title.classList.add('hidden');
    } else {
      title.classList.remove('visible');
      head_title.classList.remove('hidden');
    }
  });

</script>

</html>
